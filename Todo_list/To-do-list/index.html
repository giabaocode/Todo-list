<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List</title>
</head>
<body>
    <main class="">                                                                                              
        <div class="container">
                      
                                    
                                           
       
            <div class="content">                                          
                <div class="wrapper">
                    <header class = "header">
                        <h1 class="title">Todo List</h1>
                        <p class="desc">Get things done, one item at a time.</p>
                        <div class="seperator"></div>
                    </header>

                </div>
                <div class="wrapper empty"></div>
                
                <div class="checkList"></div>
                
                <div class="add-block">
                    <div class="wrapper">
                        <p class="add">Add to the todo list</p>
                        <div class="input-wrapper">
                            <input type="text" class = "input-area" id = "add-activity">
                            <button class = "btn" id = "add-item-btn" > ADD ITEM</button>

                        </div>
                    </div>
                  
                </div>
            </div>                        
                                                                                                                                                                                                       
            <div class="modal">
                <div class="pop-up">
                    <div class="head">     
                        <div class="square">

                            <i class="fa-solid fa-xmark" aria-label="Close pop-up" style="color: #f5f5f5;"></i>  

                        </div>                       
                    </div>
                    <div class="body">
                        <span class = "desc">Hãy nhập hoạt động trước khi ấn nút ADD ITEM nhé! </span>
                                            
                    </div>
    
                
                </div>

                                             
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
